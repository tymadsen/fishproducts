<footer>
  <div class="container text-center">
    <p>
      {{ site.address }}<br />
      <a href="mailto:{{ site.email }}" target="_blank">{{ site.email }}</a><br />
      {{ site.phone }}
    </p>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="lightbox-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img class="img-responsive">
      </div>
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
$(function() {
  var lightboxModal = $('#lightbox-modal');
  $('a.thumbnail').click(function(e) {
    e.preventDefault();
    var $img = $(this).find('img');
    if ($img.length === 1) {
      lightboxModal.find('img').prop('src', $img.prop('src'));
      lightboxModal.modal('show');
    }
  });
});
</script>
